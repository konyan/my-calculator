<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calaculator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="calc-body">
        <div id="display">
            <h2 class="total-val">= 600</h2>
            <h4 class="calc-val">2 x 100 + 100 / 2</h4>
        </div>
        <div id="content">
            <button id="clear" class="btn btn-two-spac sign">AC</button>
            <button id="clear" class="btn btn-one-spac sign">X</button>
            <button id="clear" class="btn btn-one-spac right-zero sign">/</button>
            <button id="clear" class="btn btn-one-spac">7</button>
            <button id="clear" class="btn btn-one-spac">8</button>
            <button id="clear" class="btn btn-one-spac">9</button>
            <button id="clear" class="btn btn-one-spac right-zero sign">-</button>
            <button id="clear" class="btn btn-one-spac">4</button>
            <button id="clear" class="btn btn-one-spac">5</button>
            <button id="clear" class="btn btn-one-spac">6</button>
            <button id="clear" class="btn btn-one-spac right-zero sign">+</button>
            <div class="different">
                <div class="number">
                    <button id="clear" class="btn btn-one-spac">1</button>
                    <button id="clear" class="btn btn-one-spac">2</button>
                    <button id="clear" class="btn btn-one-spac">3</button>
                    <button id="clear" class="btn btn-two-spac">0</button>
                    <button id="clear" class="btn btn-one-spac">.</button>
                </div>
                <div class="equal">
                    <button id="equal" class="btn btn-two-long right-zero sign">=</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
